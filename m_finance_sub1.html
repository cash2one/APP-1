<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/m_common.css" />
		<link rel="stylesheet" type="text/css" href="css/m_finance.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="UTF-8" src="js/mui.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/template.js"></script>
		<script>
			var table = document.body.querySelector('.mui-table-view');
			var get_finance_url = "http://test.wafuli.cn/finance_json";
			var host = "http://test.wafuli.cn";
			var count = 0;
			var template = null;
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
//					down: {
//						callback: pulldownRefresh
//					},
					up: {
						contentrefresh: '正在加载...',
						callback: function(){
							get_finance_list(table,count++,0);
						},
						auto:true
					}
				}
			});
			mui.plusReady(function(){
				template = getTemplate('finance','template.html',"html/m_detail_finance.html");
			});
			function get_finance_list(ul,n,index){
				mui.ajax(get_finance_url,{
					data:{
						count:n,
						type:index,
					},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
//							headers:{'Content-Type':'application/json'},
					success:function(data){
						if (!data.length){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);//参数为true代表没有更多数据了。
							for (var i in data) {
								var wel = data[i];
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<a class="clearfix" data_id="' + wel.id + '" href="' + wel.url + '"><div class="title"><strong>'+ wel.title +
									'</strong><span>官网利息：<font>' + wel.interest + '</font></span></div>'+
									'<div class="container clearfix">'+
									'<div><img src="' + host + wel.picurl + '" /><span>' + wel.category + '</span>'+
									'</div><div class="inc2"><p>补贴收益：<number>+' + wel.benefit +
									'</number></p><p>起投金额：' + wel.amount +
									'</p><p>标期长度：' + wel.time + '</p></div></div></a>';
								ul.appendChild(li);
							}
						}
					},
					error:function(xhr,type,errorThrown){
						alert(type);
					}
				});
			}
			var detailMainWebview = null; //详情页面父webview
			var detailWebview = null; //详情页面子webview
			function open_welfare_detail(id,title,img) {
				if (!template){
					mui.alert("页面还在加载，稍等~");
				}
				detailMainWebview = template.header;
				detailWebview = template.content;
				mui.fire(detailMainWebview, 'updateHeader', {
					title: title
				});
				mui.fire(detailWebview, 'display', {
					id: id,
					img: img,
				});
			};
			mui('.mui-table-view').on('tap', 'a', function() {
				var title = this.querySelector('strong').innerText;
				var img = this.querySelector('img').src;
				open_welfare_detail(this.getAttribute('data_id'),title,img);
			});
		</script>
	</body>

</html>
