<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-title" content="">
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/m_common.css" />
		<link rel="stylesheet" type="text/css" href="css/m_task.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="UTF-8" src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/mui.pullToRefresh.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/mui.pullToRefresh.material.js"></script>
		<script>
			var table = document.body.querySelector('.mui-table-view');
			var get_task_url = "http://test.wafuli.cn/task_json";
			var host = "http://test.wafuli.cn";
			var count = 0;
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
//					down: {
//						callback: pulldownRefresh
//					},
					up: {
						contentrefresh: '正在加载...',
						callback: function(){
							get_task_list(table,count++,2);
						},
						auto:true
					}
				}
			});
			function get_task_list(ul,n,index){
				mui.ajax(get_task_url,{
					data:{
						count:n,
						type:index,
					},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
//							headers:{'Content-Type':'application/json'},
					success:function(data){
						if (!data.length){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);//参数为true代表没有更多数据了。
							for (var i in data) {
								var wel = data[i];
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								str_html = '<a class="clearfix" href="' + wel.url + '"><div class="img-box"><img src="'+
			                    	host + wel.picurl + '" /></div><p class="info-right';
								if (wel.state=='2'){
			                    	str_html += ' task-end';
			                    }
			                    str_html += '"><span>';
			                    if(wel.money>0)
			                    	str_html += '<b>+<number>' + wel.money + '</number>福币</b>';
			                    if(wel.score>0)
			                    	str_html += '<b>+<number>' + wel.score + '</number>积分</b>';
			                    str_html += '</span></p><div class="info-middle">'+
			                    	'<h6>' + wel.title + '</h6>';
			                    if (wel.state=='2'){
			                    	str_html += '<p>抢光啦</p>';
			                    }
			                    else if(wel.is_forbidden){
			                    	str_html += '<p>已暂停（数据审核中...）</p>'
			                    }
			                    else{
			                    	str_html += '<p>剩&nbsp;<number>'+wel.num+'</number>&nbsp;份</p>';
			                    }
			                    str_html += '</div></a>';
			                    li.innerHTML = str_html;
								ul.appendChild(li);
							}
						}
					},
					error:function(xhr,type,errorThrown){
						alert(type);
					}
				});
			}
		</script>
	</body>

</html>
