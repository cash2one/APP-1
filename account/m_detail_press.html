<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/m_detail_press.css"/>
</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="htitle"></h1>
			<!--<a id="share" class="share iconfont icon-fenxiang"></a>-->
		</header>
		<div id="content" class="mui-content">
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/share.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var self = null;
			var sid = null;
			var url_get_content = "http://m.wafuli.cn/app/detail/press/";
			mui.plusReady(function(){
				self = plus.webview.currentWebview();
				sid = self.sid;
				document.getElementById('htitle').innerText = self.htitle;
				mui.ajax({
					url:url_get_content,
					dataType:"json",
					data:{
						id:sid,
					},
					success:function(ret){
						document.getElementById("content").innerHTML = ret.content;
					},
					error:function(xhr,type,errorThrown){
						mui.toast("请检查网络状况！");
					}
				});
			});
			
		</script>
	</body>

</html>
