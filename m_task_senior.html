<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/m_common.css" />
		<link rel="stylesheet" type="text/css" href="css/m_task.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="UTF-8" src="js/mui.min.js"></script>
		<script>
			var slide_group = document.body.querySelector('.mui-slider-group');
			var slide_indicator = document.body.querySelector('.mui-slider-indicator');
			var table = document.body.querySelector('.mui-table-view');
			var get_task_url = "http://test.wafuli.cn/task_json";
			var host = "http://test.wafuli.cn";
			var count = 0;
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
//					down: {
//						callback: pulldownRefresh
//					},
					up: {
						contentrefresh: '正在加载...',
						callback: function(){
							get_task_list(table,count++,3);
						},
						auto:true
					}
				}
			});
			function get_task_list(ul,n,index){
				mui.ajax(get_task_url,{
					data:{
						count:n,
						type:index,
					},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
//							headers:{'Content-Type':'application/json'},
					success:function(data){
						if (!data.length){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);//参数为true代表没有更多数据了。
							for (var i in data) {
								var wel = data[i];
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								str_html = '<a class="clearfix" data_id="' + wel.id + '" href="' + wel.url + '"><div class="img-box"><img src="'+
			                    	host + wel.picurl + '" /></div><p class="info-right';
								if (wel.state=='2'){
			                    	str_html += ' task-end';
			                    }
			                    str_html += '"><span>';
			                    if(wel.money>0)
			                    	str_html += '<b>+<number>' + wel.money + '</number>福币</b>';
			                    if(wel.score>0)
			                    	str_html += '<b>+<number>' + wel.score + '</number>积分</b>';
			                    str_html += '</span></p><div class="info-middle">'+
			                    	'<h6>' + wel.title + '</h6>';
			                    if (wel.state=='2'){
			                    	str_html += '<p>抢光啦</p>';
			                    }
			                    else if(wel.is_forbidden){
			                    	str_html += '<p>已暂停（数据审核中...）</p>'
			                    }
			                    else{
			                    	str_html += '<p>剩&nbsp;<number>'+wel.num+'</number>&nbsp;份</p>';
			                    }
			                    str_html += '</div></a>';
			                    li.innerHTML = str_html;
								ul.appendChild(li);
							}
						}
					},
					error:function(xhr,type,errorThrown){
						alert(type);
					}
				});
			}
			var detailMainWebview = null; //详情页面父webview
			var detailWebview = null; //详情页面子webview
			function open_welfare_detail(id,title,img) {
				var template = getTemplate('task','template.html',"html/m_detail_task.html");
				if (!template){
					mui.alert("系统错误！");
				}
				detailMainWebview = template.header;
				detailWebview = template.content;
				mui.fire(detailMainWebview, 'updateHeader', {
					title: title
				});
				//触发子窗口变更新闻详情
				mui.fire(detailWebview, 'display', {
					id: id,
					img: img,
				});
			};
		</script>
	</body>

</html>
