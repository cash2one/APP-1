
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>理财福利</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/m_common.css" />
		<link rel="stylesheet" type="text/css" href="css/m_finance.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" id="m_finance_sub1.html">最新</a>
					<a class="mui-control-item" id="m_finance_sub2.html">高收益</a>
					<a class="mui-control-item" id="m_finance_sub3.html">低风险</a>
			</div>
		</div>
		<script type="text/javascript" charset="UTF-8" src="js/mui.js"></script>
		<script src="js/template.js"></script>
		<script>
			mui.init();
			var subpages = ['m_finance_sub1.html','m_finance_sub2.html','m_finance_sub3.html'];
			var subpage_style = {
				top: '45px',
				bottom: '0px',
				hardwareAccelerated:true,
				dock:"top",
			};
		
			var aniShow = {};
			var self = null;
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				setTimeout(function(){
					preload();
				},200);
				self = plus.webview.currentWebview();
			});
			function preload(){
				for(var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				flag = getTemplate('finance','template.html',"html/m_detail_finance.html");
			}
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-slider-indicator').on('tap', 'a', function(e) {
				var targetTab = this.id;
				if(targetTab == activeTab) {
					return;
				}
				//更换标题
	//			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
		</script>
	</body>

</html>
