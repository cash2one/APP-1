<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>挖福利攻略</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/m_detail_press.css"/>
</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="htitle"></h1>
			<a id="share" class="share iconfont icon-fenxiang"></a>
		</header>
		<div id="content" class="mui-content">
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/share.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var self = null;
			var sid = null;
			var url_get_content = "http://test.wafuli.cn/app/detail/press/";
			mui.plusReady(function(){
				self = plus.webview.currentWebview();
				sid = self.sid;
				document.getElementById('htitle').innerText = self.htitle;
				mui.ajax({
					url:url_get_content,
					dataType:"json",
					data:{
						id:sid,
					},
					success:function(ret){
						document.getElementById("content").innerHTML = ret.content;
					},
					error:function(xhr,type,errorThrown){
						mui.alert(type);
					}
				});
			});
			
		</script>
	</body>

</html>
