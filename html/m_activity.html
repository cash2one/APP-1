<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
    	<link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/m_activity.css"/>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">要赚现金</h1>
			<!--<a id="share" class="share iconfont icon-fenxiang"></a>-->
		</header>
		<div class="mui-content">
	        <ul id="list_box" class="list-box">
		        <li class="li-zhongfuli list">
		            <a class="recommend">
		            	<img src="../images/make-money-zhongfuli.png"/>
		            	<p>独福利不如众福利<br />
		            	提供福利赚现金</p>
		            </a>
		        </li>
		        <li class="li-new list">
		        	<a class="award">
		        		<img src="../images/make-money-new-user.png"/>
		        		<p>新人注册送现金<br />
		        		推荐更有大礼</p>
		        	</a>
		        </li>
	        </ul>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			var tempview = null;
			mui.plusReady(function(){
				tempview = plus.webview.getWebviewById("temp2");
			});
			mui('#list_box').on('tap', '.recommend', function() {
				tempview.loadURL("m_activity_recommend.html");
				plus.nativeUI.showWaiting();
				tempview.addEventListener('loaded',function(){
					plus.nativeUI.closeWaiting();
					tempview.show("pop-in",350);
				});
			});
			mui('#list_box').on('tap', '.award', function() {
				tempview.loadURL("m_freshman_award.html");
				plus.nativeUI.showWaiting();
				tempview.addEventListener('loaded',function(){
					plus.nativeUI.closeWaiting();
					tempview.show("pop-in",350);
				});
			});
		</script>
	</body>
</html>
